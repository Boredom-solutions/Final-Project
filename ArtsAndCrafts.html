<html>
<head>
   
    <script>
        var videos = ["https://www.youtube.com/embed/XEKQEnsey7o","https://www.youtube.com/embed/sSprtpbFs2w","https://www.youtube.com/embed/aDkMcEFMbrM","https://www.youtube.com/embed/kPHqvU6PZuk","https://www.youtube.com/embed/Kp99SKNdvhs","https://www.youtube.com/embed/kx0mSXZgtbM","https://www.youtube.com/embed/ifyQoFQv3rI","https://www.youtube.com/embed/rto7kdXxYY0","https://www.youtube.com/embed/WPVZkidwlck"];

        window.onload = function () {
            var playerDiv = document.getElementById("random_player");
            var player = document.createElement("IFRAME");
            var randomVideoUrl = videos[Math.floor(Math.random() * videos.length)];
            player.setAttribute('width', '100%');
            player.setAttribute('height', '650');
            player.setAttribute('src', randomVideoUrl);

            playerDiv.appendChild(player);
        };
    </script>
</head>
<h1> Refresh Page For A New Video</h1>

<body>
    <div id="random_player" />
</body>

</html>
